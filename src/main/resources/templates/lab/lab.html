<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="include :: head('实验室管理')"></th:block>
    </head>
    <body>
        <div class="lyear-layout-web">
            <div class="lyear-layout-container">
                <aside class="lyear-layout-sidebar">
                    <th:block th:include="include :: sidebar('实验室管理')"></th:block>
                </aside>
                <header class="lyear-layout-header">
                    <th:block th:include="include :: header('实验室管理')"></th:block>
                </header>
                <!--页面主要内容-->
                <!-- 信息查看模态框 -->
                <div class="modal fade" id="infoModal" tabindex="-1" role="dialog"
                     aria-labelledby="infoModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="infoModalLabel">title</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">实验室名称<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="name"
                                                   placeholder="请输入实验室名称，长度为2-20个字符"
                                                   autocomplete="off">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">实验室管理员<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="managerId"
                                                    autocomplete="off">
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">实验室所属教师</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="teacherId"
                                                    autocomplete="off">
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">实验室简介</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="5"
                                                      name="brief" placeholder="请输入实验室简介" autocomplete="off"></textarea>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="save">btn</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--页面主要内容-->
                <main class="lyear-layout-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-toolbar clearfix container-fluid">
                                        <div class="toolbar-btn-action row">
                                            <div class="col-md-2">
                                                <a id="addBtn" class="btn btn-primary" data-toggle="modal"
                                                   data-target="#infoModal">
                                                    <i class="mdi mdi-plus"></i> 新增
                                                </a>
                                                <a id="delAllBtn" class="btn btn-danger"><i
                                                        class="mdi mdi-window-close"></i> 删除</a>
                                            </div>
                                            <div class="col-md-10 search-bar pull-right">
                                                <form class="form-horizontal" onsubmit="return false;">
                                                    <div class="input-group col-md-4 m-r-10">
                                                        <span class="input-group-addon" id="basic-addon1">实验室负责人</span>
                                                        <select class="form-control" name="managerId"
                                                                aria-describedby="basic-addon1">
                                                        </select>
                                                    </div>
                                                    <div class="input-group col-md-4 m-r-10">
                                                        <span class="input-group-addon" id="basic-addon2">实验室所属教师</span>
                                                        <select class="form-control" name="teacherId"
                                                                aria-describedby="basic-addon2">
                                                        </select>
                                                    </div>
                                                    <div class="input-group col-md-4 m-r-10">
                                                        <span class="input-group-addon" id="basic-addon3">实验室名称</span>
                                                        <input type="text" name="name" class="form-control"
                                                               aria-describedby="basic-addon3">
                                                    </div>
                                                    <a id="searchBtn" class="btn btn-success"><i
                                                            class="mdi mdi-check"></i> 查询</a>
                                                    <a id="resetBtn" class="btn btn-warning"><i
                                                            class="mdi mdi-block-helper"></i> 清空</a>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">

                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center">
                                                            <label class="lyear-checkbox checkbox-primary">
                                                                <input type="checkbox"
                                                                       id="checkAll"><span></span>
                                                            </label>
                                                        </th>
                                                        <th class="text-center">#</th>
                                                        <th class="col-md-2 text-center">实验室名称</th>
                                                        <th class="col-md-1 text-center">实验室管理员</th>
                                                        <th class="col-md-1 text-center">所属教师</th>
                                                        <th class="col-md-4 text-center">简介</th>
                                                        <th class="col-md-1 text-center">是否开放</th>
                                                        <th class="col-md-1 text-center">创建时间</th>
                                                        <th class="col-md-1 text-center">更新时间</th>
                                                        <th class="col-md-1 text-center">操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                        <!--  显示分页信息  -->
                                        <div class="row">
                                            <!--  分页文字信息  -->
                                            <div id="pageInfoArea" class="col-md-6"></div>
                                            <!--  分页条信息  -->
                                            <div id="pageNavArea" class="col-md-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </main>
                <!--End 页面主要内容-->
            </div>
        </div>
        <script type="text/javascript">

            let totalPageNum, totalPageSize, currentPageNum, currentPageSize, currentPageRecordNum;

            $(function () {
                $('.search-bar .dropdown-menu a').click(function () {
                    var field = $(this).data('field') || '';
                    $('#search-field').val(field);
                    $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
                });
                getManagers("#infoModal form [name='managerId']", false)
                getTeachers("#infoModal form [name='teacherId']", true)
                getManagers(".search-bar [name='managerId']", true)
                getTeachers(".search-bar [name='teacherId']", true)
                toPage(1, 10)
            });

            // 模糊查询search-bar
            $(document).on("click", "#searchBtn", function () {
                toPage(1, 10)
                notify_.notify('查询条件成功！请查看内容～', 'success', 100);
            })

            // 清空search-bar
            $(document).on("click", "#resetBtn", function () {
                resetForm(".search-bar form")
                toPage(1, 10)
                notify_.notify('清除查询条件成功！请查看内容～', 'success', 100);
            })

            // 弹出新增模态框
            $(document).on("click", "#addBtn", function () {
                // 表单重置
                resetForm("#infoModal form")
                $("#infoModal #save").removeAttr("update_id")
                $("#infoModal h4").text("新增")
                $("#infoModal #save").text("新增")
                initTip("#infoModal")
            })

            // 弹出信息查看模态框
            $(document).on("click", "#infoBtn", function () {
                // 表单重置
                resetForm("#infoModal form")
                const id = parseInt($(this).parents("tr").find("td:eq(0) input").val())
                $("#infoModal #save").attr("update_id", id)
                $("#infoModal h4").text("信息查看")
                $("#infoModal #save").text("更新")
                // 数据回显
                getOne("#infoModal", id)
                initTip("#infoModal")
            })

            // 删除
            $(document).on("click", "#delBtn", function () {
                // 确认是否删除
                const name = $(this).parents("tr").find("td:eq(2)").text()
                const id = parseInt($(this).parents("tr").find("td:eq(0) input").val())
                $.confirm({
                    title: '警告',
                    content: '确认删除 ' + name + ' 吗？',
                    type: 'red',
                    typeAnimated: false,
                    buttons: {
                        confirm: {
                            text: '确认',
                            btnClass: 'btn-red',
                            action: function () {
                                $.ajax({
                                    url: "/lab/delete",
                                    contentType: 'application/json',
                                    type: "DELETE",
                                    data: JSON.stringify([id]),
                                    success: function () {
                                        notify_.loading('show');
                                        // 假设ajax提交操作
                                        setTimeout(function () {
                                            notify_.loading('hide');
                                            notify_.notify('已成功删除' + name + '！', 'success', 100);
                                            toPage(currentPageNum, 10)
                                        }, 1e3)
                                    }
                                })
                            }
                        },
                        close: {
                            text: '关闭',
                        }
                    }
                })

            })

            // 删除选中
            $(document).on("click", "#delAllBtn", function () {
                // 确认是否删除
                let usernames = " ", ids = []
                $.each($(".checkItem:checked"), function () {
                    ids.push(parseInt($(this).parents("tr").find("td:eq(0) input").val()))
                    usernames += $(this).parents("tr").find("td:eq(2)").text() + " "
                })
                if (ids.length === 0) return
                usernames.substring(0, usernames.length - 1)
                $.confirm({
                    title: '警告',
                    content: '确认删除' + usernames + ' 吗？',
                    type: 'red',
                    typeAnimated: false,
                    buttons: {
                        confirm: {
                            text: '确认',
                            btnClass: 'btn-red',
                            action: function () {
                                $.ajax({
                                    url: "/lab/delete",
                                    contentType: 'application/json',
                                    type: "DELETE",
                                    data: JSON.stringify(ids),
                                    success: function () {
                                        notify_.loading('show');
                                        // 假设ajax提交操作
                                        setTimeout(function () {
                                            notify_.loading('hide');
                                            notify_.notify('已成功删除' + usernames + '！', 'success', 100);
                                            toPage(currentPageNum, 10)
                                        }, 1e3)
                                    }
                                })
                            }
                        },
                        close: {
                            text: '关闭',
                        }
                    }
                })

            })

            // 保存/更新
            $("#infoModal").on("click", "#save", function () {
                // 校验数据
                if (!validate_post("#infoModal")) {
                    notify_.notify("请按照提示信息填写数据！", 'danger', 100);
                    return false;
                }
                $.ajax({
                    url: "/lab/saveOrUpdate",
                    contentType: 'application/json',
                    type: "POST",
                    data: JSON.stringify({
                        "id": $('#infoModal #save').attr("update_id"),
                        "name": $('#infoModal form [name="name"]').val(),
                        "managerId": $('#infoModal form [name="managerId"]').val(),
                        "teacherId": $('#infoModal form [name="teacherId"]').val(),
                        "brief": $('#infoModal form [name="brief"]').val()
                    }),
                    success: function (result) {
                        if (result.code === 200) {
                            if (typeof ($('#infoModal #save').attr("update_id")) === "undefined") {
                                toPage(totalPageNum, 10)
                                notify_.notify('新增成功！', 'success', 100);
                            } else {
                                toPage(currentPageNum, 10)
                                notify_.notify('修改成功！', 'success', 100);
                            }
                            // 关闭模态框
                            $("#infoModal").modal("hide")
                        } else {
                            // 显示失败信息
                            notify_.notify(result.message, 'danger', 100);
                        }
                    }
                })
            })

            // 校验初始化
            function initTip(ele) {
                // 名称
                const name = $("" + ele + " [name='name']");
                const regName = /^[0-9a-zA-Z\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/;
                tip(name, regName, "请输入有效的名称，长度为2-20个字符")
            }

            // 校验提示
            function tip(ele, reg, msg) {
                ele.focus(function () {
                    $(this).parent().removeClass("has-error has-success")
                    $(this).next("span").text(msg)
                })
                ele.on("input propertychange", function () {
                    return validate(ele, reg, msg)
                }).blur(function () {
                    return validate(ele, reg, msg)
                })
            }

            // 数据校验
            function validate(ele, reg, msg) {
                if (reg.test(ele.val())) {
                    tipMsg(ele, "success", "")
                    return true
                } else {
                    tipMsg(ele, "error", msg)
                    return false
                }
            }

            // 提交数据-校验
            function validate_post(ele) {
                const roleId = $("" + ele + " [name='roleId']");
                const name = $("" + ele + " [name='name']");
                if (
                    roleId.val() === '' ||
                    name.val() === '') {
                    notify_.notify('*为必填数据！', 'danger', 100);
                    return false;
                }
                return !(
                    roleId.parent().hasClass("has-error") ||
                    name.parent().hasClass("has-error"));
            }

            // 数据回显
            function getOne(ele, id) {
                $.ajax({
                    url: "/lab/getOne/" + id,
                    type: "GET",
                    success: function (result) {
                        const lab = result.data.lab;
                        $("" + ele + " [name='name']").val(lab.name)
                        $("" + ele + " [name='managerId']").val(lab.managerId)
                        $("" + ele + " [name='teacherId']").val(lab.teacherId)
                        $("" + ele + " [name='brief']").val(lab.brief)
                    }
                })
            }

            // 获取实验室管理员列表
            function getManagers(ele, flag) {
                $.ajax({
                    url: "/user/manager/getAll/",
                    async: false,
                    type: "GET",
                    success: function (result) {
                        $(ele).empty()
                        const list = result.data;
                        if (flag) $("<option></option>").appendTo(ele)
                        $.each(list, function () {
                            const optionEle = $("<option></option>").append(this.name).attr("value", this.id)
                            optionEle.appendTo(ele)
                        })
                    }
                })
            }

            // 获取实验室所属教师列表
            function getTeachers(ele, flag) {
                $.ajax({
                    url: "/user/teacher/getAll/",
                    async: false,
                    type: "GET",
                    success: function (result) {
                        $(ele).empty()
                        const list = result.data;
                        if (flag) $("<option></option>").appendTo(ele)
                        $.each(list, function () {
                            const optionEle = $("<option></option>").append(this.name).attr("value", this.id)
                            optionEle.appendTo(ele)
                        })
                    }
                })
            }

            // 页面跳转
            function toPage(pn, ps) {
                $.ajax({
                    url: "/lab/getAll/" + pn + "/" + ps,
                    type: "GET",
                    data: "managerId=" + $(".search-bar form [name='managerId']").val() + "&teacherId=" + $(".search-bar form [name='teacherId']").val() + "&name=" + $(".search-bar form [name='name']").val(),
                    success: function (result) {
                        buildPageInfo(result);
                        buildTable(result);
                    }
                })
            }

            // 解析数据
            function buildTable(result) {
                // 清空数据
                $(".table tbody").empty()
                // 构造数据
                const list = result.data.records;
                $.each(list, function (index, item) {
                    const opt = $('<td class="text-center"></td>').append($('<label class="lyear-checkbox checkbox-primary"></label>').append($('<input type="checkbox" class="checkItem" name="ids[]" value="' + item.id + '">')).append($('<span></span>')));
                    const id = $('<td class="text-center"></td>').append(index + (currentPageNum - 1) * 10 + 1);
                    const name = $('<td class="text-center"></td>').append(item.name);
                    const managerName = $('<td class="text-center"></td>').append(item.managerName);
                    const teacherName = $('<td class="text-center"></td>').append(item.teacherName);
                    const brief = $('<td class="text-center"></td>').append(item.brief);
                    const state = $('<td class="text-center"></td>')
                        .append($('<label class="lyear-switch switch-outline switch-primary"></label>')
                            .append(item.state === 0 ? '<input type="checkbox" checked="">' : '<input type="checkbox">')
                            .append('<span></span>')
                        );
                    const createdAt = $('<td class="text-center"></td>').append(item.createdAt);
                    const updatedAt = $('<td class="text-center"></td>').append(item.updatedAt);
                    const infoBtn = $('<a class="btn btn-xs btn-default" id="infoBtn" title="信息查看" data-toggle="modal" data-target="#infoModal"></a>').append($('<i class="mdi mdi-eye"></i>'));
                    const delBtn = $('<a class="btn btn-xs btn-default" id="delBtn" title="删除"></a>').append($('<i class="mdi mdi-window-close"></i>'));
                    const btn = $('<td class="text-center"></td>').append(infoBtn).append(delBtn);
                    $('<tr></tr>')
                        .append(opt)
                        .append(id)
                        .append(name)
                        .append(managerName)
                        .append(teacherName)
                        .append(brief)
                        .append(state)
                        .append(createdAt)
                        .append(updatedAt)
                        .append(btn).appendTo(".table tbody");
                })
            }

        </script>
    </body>
</html>
