<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="include :: head('管理员管理')"></th:block>
    </head>
    <body>
        <div class="lyear-layout-web">
            <div class="lyear-layout-container">
                <aside class="lyear-layout-sidebar">
                    <th:block th:include="include :: sidebar('管理员管理')"></th:block>
                </aside>
                <header class="lyear-layout-header">
                    <th:block th:include="include :: header('管理员管理')"></th:block>
                </header>
                <!--页面主要内容-->
                <!-- 信息查看模态框 -->
                <div class="modal fade" id="infoModal" tabindex="-1" role="dialog"
                     aria-labelledby="infoModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="infoModalLabel">title</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="username"
                                                   placeholder="请输入用户名" autocomplete="off">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">类型<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-3">
                                            <label class="radio-inline">
                                                <input type="radio" name="role" value="default"> 普通管理员
                                            </label>
                                        </div>
                                        <div class="col-sm-3">
                                            <label class="radio-inline">
                                                <input type="radio" name="role" value="admin"> 超级管理员
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">姓名<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="name"
                                                   placeholder="请输入姓名"
                                                   autocomplete="off">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="save">btn</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 查看密码模态框 -->
                <div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog"
                     aria-labelledby="checkModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="checkModalLabel"></h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">原始密码<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <input class="form-control" type="password" name="oldPassword">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">新密码<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <input class="form-control" type="password" name="newPassword">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">重复密码<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-9">
                                            <input class="form-control" type="password" name="renewPassword">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="updatePassword">修改密码</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--页面主要内容-->
                <main class="lyear-layout-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-toolbar clearfix container-fluid">
                                        <div class="toolbar-btn-action row">
                                            <div class="col-md-4">
                                                <a id="addBtn" class="btn btn-primary" data-toggle="modal"
                                                   data-target="#infoModal">
                                                    <i class="mdi mdi-plus"></i> 新增
                                                </a>
                                                <a id="delAllBtn" class="btn btn-danger"><i
                                                        class="mdi mdi-window-close"></i> 删除</a>
                                            </div>
                                            <div class="col-md-8 search-bar pull-right">
                                                <form class="form-horizontal" onsubmit="return false;">
                                                    <div class="input-group col-md-5 m-r-10">
                                                        <span class="input-group-addon" id="basic-addon1">姓名</span>
                                                        <input type="text" name="name" class="form-control"
                                                               aria-describedby="basic-addon1">
                                                    </div>
                                                    <a id="searchBtn" class="btn btn-success"><i
                                                            class="mdi mdi-check"></i> 查询</a>
                                                    <a id="resetBtn" class="btn btn-warning"><i
                                                            class="mdi mdi-block-helper"></i> 清空</a>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">

                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead class="row">
                                                    <tr>
                                                        <th class="text-center">
                                                            <label class="lyear-checkbox checkbox-primary">
                                                                <input type="checkbox"
                                                                       id="checkAll"><span></span>
                                                            </label>
                                                        </th>
                                                        <th class="text-center">#</th>
                                                        <th class="col-md-2 text-center">用户名</th>
                                                        <th class="col-md-2 text-center">类型</th>
                                                        <th class="col-md-2 text-center">姓名</th>
                                                        <th class="col-md-2 text-center">创建时间</th>
                                                        <th class="col-md-2 text-center">更新时间</th>
                                                        <th class="col-md-2 text-center">操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                        <!--  显示分页信息  -->
                                        <div class="row">
                                            <!--  分页文字信息  -->
                                            <div id="pageInfoArea" class="col-md-6"></div>
                                            <!--  分页条信息  -->
                                            <div id="pageNavArea" class="col-md-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </main>
                <!--End 页面主要内容-->
            </div>
        </div>
        <script type="text/javascript">

            let totalPageNum, totalPageSize, currentPageNum, currentPageSize, currentPageRecordNum;

            $(function () {
                $('.search-bar .dropdown-menu a').click(function () {
                    var field = $(this).data('field') || '';
                    $('#search-field').val(field);
                    $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
                });
                toPage(1, 10)
            });

            // 模糊查询search-bar
            $(document).on("click", "#searchBtn", function () {
                toPage(1, 10)
                notify_.notify('查询条件成功！请查看内容～', 'success', 100);
            })

            // 清空search-bar
            $(document).on("click", "#resetBtn", function () {
                resetForm(".search-bar form")
                toPage(1, 10)
                notify_.notify('清除查询条件成功！请查看内容～', 'success', 100);
            })

            // 弹出新增模态框
            $(document).on("click", "#addBtn", function () {
                $("div").remove(".password-group")
                $(
                    '<div class="form-group password-group">' +
                    '<label class="col-sm-2 control-label">密码<span class="text-danger">*</span></label>' +
                    '<div class="col-sm-9">' +
                    '<input type="password" class="form-control" name="password" placeholder="请输入密码" autoComplete="off">' +
                    '<span class="help-block"></span></div></div>'
                ).insertAfter('#infoModal form .form-group:eq(0)');
                // 表单重置
                resetForm("#infoModal form")
                $("#infoModal #save").removeAttr("update_id")
                $("#infoModal h4").text("新增")
                $("#infoModal #save").text("新增")
                initTip("#infoModal")
            })

            // 弹出信息查看模态框
            $(document).on("click", "#infoBtn", function () {
                $("div").remove(".password-group")
                // 表单重置
                resetForm("#infoModal form")
                const id = parseInt($(this).parents("tr").find("td:eq(0) input").val())
                $("#infoModal #save").attr("update_id", id)
                $("#infoModal h4").text("信息查看")
                $("#infoModal #save").text("更新")
                // 数据回显
                getOne("#infoModal", id)
                initTip("#infoModal")
            })

            // 弹出修改密码模态框
            $(document).on("click", "#updatePasswordBtn", function () {
                // 表单重置
                resetForm("#updatePasswordModal form")
                const id = parseInt($(this).parents("tr").find("td:eq(0) input").val())
                const username = $(this).parents("tr").find("td:eq(2)").text()
                $("#updatePasswordModal #updatePassword").attr("update_id", id)
                $("#updatePasswordModal h4").text("修改密码 - 用户名： " + username)
                // 校验密码
                const regPassword = /^[a-zA-Z0-9_-]{4,16}$/;
                const oldPassword = $("#updatePasswordModal [name='oldPassword']");
                tip(oldPassword, regPassword, "长度为4-20个字符，区分大小写")
                const newPassword = $("#updatePasswordModal [name='newPassword']");
                tip(newPassword, regPassword, "长度为4-20个字符，区分大小写")
                const renewPassword = $("#updatePasswordModal [name='renewPassword']");
                const msg = "重复密码与新密码不一致！"
                renewPassword.focus(function () {
                    $(this).parent().removeClass("has-error has-success")
                    $(this).next("span").text(msg)
                })
                newPassword.on("input propertychange", function () {
                    validatePassword(newPassword, renewPassword, msg)
                }).blur(function () {
                    validatePassword(newPassword, renewPassword, msg)
                })
                renewPassword.on("input propertychange", function () {
                    validatePassword(newPassword, renewPassword, msg)
                }).blur(function () {
                    validatePassword(newPassword, renewPassword, msg)
                })
            })

            // 删除
            $(document).on("click", "#delBtn", function () {
                // 确认是否删除
                const username = $(this).parents("tr").find("td:eq(2)").text()
                const id = parseInt($(this).parents("tr").find("td:eq(0) input").val())
                $.confirm({
                    title: '警告',
                    content: '确认删除用户名为' + username + '的用户吗？',
                    type: 'red',
                    typeAnimated: false,
                    buttons: {
                        confirm: {
                            text: '确认',
                            btnClass: 'btn-red',
                            action: function () {
                                $.ajax({
                                    url: "/admin/delete",
                                    contentType: 'application/json',
                                    type: "DELETE",
                                    data: JSON.stringify([id]),
                                    success: function () {
                                        notify_.loading('show');
                                        // 假设ajax提交操作
                                        setTimeout(function () {
                                            notify_.loading('hide');
                                            notify_.notify('已成功删除' + username + '！', 'success', 100);
                                            toPage(currentPageNum, 10)
                                        }, 1e3)
                                    }
                                })
                            }
                        },
                        close: {
                            text: '关闭',
                        }
                    }
                })

            })

            // 删除选中
            $(document).on("click", "#delAllBtn", function () {
                // 确认是否删除
                let usernames = " ", ids = []
                $.each($(".checkItem:checked"), function () {
                    ids.push(parseInt($(this).parents("tr").find("td:eq(0) input").val()))
                    usernames += $(this).parents("tr").find("td:eq(2)").text() + " "
                })
                if (ids.length === 0) return
                usernames.substring(0, usernames.length - 1)
                $.confirm({
                    title: '警告',
                    content: '确认删除' + usernames + ' 吗？',
                    type: 'red',
                    typeAnimated: false,
                    buttons: {
                        confirm: {
                            text: '确认',
                            btnClass: 'btn-red',
                            action: function () {
                                $.ajax({
                                    url: "/admin/delete",
                                    contentType: 'application/json',
                                    type: "DELETE",
                                    data: JSON.stringify(ids),
                                    success: function () {
                                        notify_.loading('show');
                                        // 假设ajax提交操作
                                        setTimeout(function () {
                                            notify_.loading('hide');
                                            notify_.notify('已成功删除' + usernames + '！', 'success', 100);
                                            toPage(currentPageNum, 10)
                                        }, 1e3)
                                    }
                                })
                            }
                        },
                        close: {
                            text: '关闭',
                        }
                    }
                })

            })

            // 保存/更新
            $("#infoModal").on("click", "#save", function () {
                // 校验数据
                if (!validate_post("#infoModal")) {
                    notify_.notify("请按照提示信息填写数据！", 'danger', 100);
                    return false;
                }
                $.ajax({
                    url: "/admin/saveOrUpdate",
                    contentType: 'application/json',
                    type: "POST",
                    data: JSON.stringify({
                        "id": $('#infoModal #save').attr("update_id"),
                        "username": $('#infoModal form [name="username"]').val(),
                        "password": $('#infoModal form [name="password"]').val(),
                        "role": $('#infoModal form [name="role"]:checked').val(),
                        "name": $('#infoModal form [name="name"]').val()
                    }),
                    success: function (result) {
                        if (result.code === 200) {
                            if (typeof ($('#infoModal #save').attr("update_id")) === "undefined") {
                                toPage(totalPageNum, 10)
                                notify_.notify('新增成功！', 'success', 100);
                            } else {
                                toPage(currentPageNum, 10)
                                notify_.notify('修改成功！', 'success', 100);
                            }
                            // 关闭模态框
                            $("#infoModal").modal("hide")
                        } else {
                            // 显示失败信息
                            notify_.notify(result.message, 'danger', 100);
                        }
                    }
                })
            })

            // 修改密码
            $("#updatePasswordModal").on("click", "#updatePassword", function () {
                // 校验数据
                if (!validate_password()) {
                    return false;
                }
                $.ajax({
                    url: "/admin/updatePassword",
                    type: "POST",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "id": $('#updatePasswordModal #updatePassword').attr("update_id"),
                        "oldPassword": $('#updatePasswordModal [name="oldPassword"]').val(),
                        "newPassword": $('#updatePasswordModal [name="newPassword"]').val(),
                        "renewPassword": $('#updatePasswordModal [name="renewPassword"]').val()
                    }),
                    success: function (result) {
                        if (result.code === 200) {
                            notify_.notify(result.message, 'success', 100);
                            // 关闭模态框
                            $("#updatePasswordModal").modal("hide")
                        } else {
                            notify_.notify(result.message, 'danger', 100);
                        }
                    }
                })
            })

            // 校验初始化
            function initTip(ele) {
                // 用户名
                const username = $("" + ele + " [name='username']");
                const regUsername = /^[a-zA-Z0-9_-]{3,16}$/;
                tipUsername(ele, username, regUsername, "长度为3-20个字符，由字母、数字、_（下划线）或-（短横线）组成")
                // 类型
                $("" + ele + " [name='role']").val(["default"])
                // 密码
                const password = $("" + ele + " [name='password']");
                const regPassword = /^[a-zA-Z0-9_-]{4,16}$/;
                tip(password, regPassword, "长度为4-20个字符，区分大小写")
                // 姓名
                const name = $("" + ele + " [name='name']");
                const regName = /^[a-zA-Z\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/;
                tip(name, regName, "请输入有效的姓名")
            }

            // 用户名校验
            function tipUsername(ele, username, reg, msg) {
                username.focus(function () {
                    $(this).parent().removeClass("has-error has-success")
                    $(this).next("span").text(msg)
                })
                username.on("input propertychange", function () {
                    checkUsername(ele, this.value)
                }).blur(function () {
                    checkUsername(ele, this.value)
                })
            }

            // 校验提示
            function tip(ele, reg, msg) {
                ele.focus(function () {
                    $(this).parent().removeClass("has-error has-success")
                    $(this).next("span").text(msg)
                })
                ele.on("input propertychange", function () {
                    return validate(ele, reg, msg)
                }).blur(function () {
                    return validate(ele, reg, msg)
                })
            }

            // 数据校验
            function validate(ele, reg, msg) {
                if (reg.test(ele.val())) {
                    tipMsg(ele, "success", "")
                    return true
                } else {
                    tipMsg(ele, "error", msg)
                    return false
                }
            }

            // 数据校验
            function validatePassword(newPassword, renewPassword, msg) {
                if (renewPassword.val() === newPassword.val()) {
                    tipMsg(renewPassword, "success", "")
                    return true
                } else {
                    tipMsg(renewPassword, "error", msg)
                    return false
                }
            }

            // 提交数据-校验
            function validate_post(ele) {
                const username = $("" + ele + " [name='username']");
                const password = $("" + ele + " [name='password']");
                const role = $("" + ele + " [name='role']");
                const name = $("" + ele + " [name='name']");
                if (username.val() === '' ||
                    password.val() === '' ||
                    role.val() === '' ||
                    name.val() === '') {
                    notify_.notify('*为必填数据！', 'danger', 100);
                    return false;
                }
                return !(username.parent().hasClass("has-error") ||
                    password.parent().hasClass("has-error") ||
                    role.parent().hasClass("has-error") ||
                    name.parent().hasClass("has-error"));
            }

            // 提交数据-校验
            function validate_password() {
                const oldPassword = $("#updatePasswordModal [name='oldPassword']");
                const newPassword = $("#updatePasswordModal [name='newPassword']");
                const renewPassword = $("#updatePasswordModal [name='renewPassword']");
                if (oldPassword.val() === '' ||
                    newPassword.val() === '' ||
                    renewPassword.val() === '') {
                    notify_.notify('*为必填数据！', 'danger', 100);
                    return false;
                }
                return !(oldPassword.parent().hasClass("has-error") ||
                    newPassword.parent().hasClass("has-error") ||
                    renewPassword.parent().hasClass("has-error"));
            }

            // 用户名后端校验
            function checkUsername(ele, value) {
                // 校验用户名是否可用
                $.ajax({
                    url: "/admin/checkUsername",
                    type: "POST",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "username": value
                    }),
                    success: function (result) {
                        if (result.code === 200) {
                            tipMsg($("" + ele + " [name='username']"), "success", result.message)
                        } else {
                            tipMsg($("" + ele + " [name='username']"), "error", result.message)
                        }
                    }
                })
            }

            // 数据回显
            function getOne(ele, id) {
                $.ajax({
                    url: "/admin/getOne/" + id,
                    type: "GET",
                    success: function (result) {
                        const admin = result.data.admin;
                        $("" + ele + " [name='username']").val(admin.username)
                        $("" + ele + " [name='password']").val(admin.password)
                        $("" + ele + " [name='role']").val([admin.role])
                        $("" + ele + " [name='name']").val(admin.name)
                    }
                })
            }

            // 页面跳转
            function toPage(pn, ps) {
                $.ajax({
                    url: "/admin/getAll/" + pn + "/" + ps + "?name=" + $(".search-bar form [name='name']").val(),
                    type: "GET",
                    success: function (result) {
                        buildPageInfo(result);
                        buildTable(result);
                    }
                })
            }

            // 解析分页数据
            function buildPageInfo(result) {
                totalPageNum = result.data.pages;
                totalPageSize = result.data.total;
                currentPageNum = result.data.current;
                currentPageSize = result.data.size;
                currentPageRecordNum = result.data.records.length;

                // 清空数据
                $("#pageInfoArea").empty()
                $("#pageNavArea").empty()
                // 分页信息
                $("#pageInfoArea").append("当前为第" + currentPageNum + "页，共" + totalPageNum + "页，当前页有" + currentPageRecordNum + "条记录，共" + totalPageSize + "条记录")
                // 分页条
                const ul = $('<ul></ul>').addClass("pagination")
                const firstPageLi = $('<li></li>').append($('<a></a>').append("首页"))
                const prePageLi = $('<li></li>').append($('<a></a>').append("&laquo;"))
                if (currentPageNum === 1) {
                    firstPageLi.addClass("disabled")
                    prePageLi.addClass("disabled")
                } else {
                    firstPageLi.click(function () {
                        toPage(1, 10)
                    })
                    prePageLi.click(function () {
                        toPage(currentPageNum - 1, 10)
                    })
                }
                const nextPageLi = $('<li></li>').append($('<a></a>').append("&raquo;"))
                const endPageLi = $('<li></li>').append($('<a></a>').append("末页"))
                if (currentPageNum === totalPageNum) {
                    nextPageLi.addClass("disabled")
                    endPageLi.addClass("disabled")
                } else {
                    nextPageLi.click(function () {
                        toPage(currentPageNum + 1, 10)
                    })
                    endPageLi.click(function () {
                        toPage(totalPageNum, 10)
                    })
                }

                ul.append(firstPageLi).append(prePageLi)
                for (let i = 1; i <= totalPageNum; i++) {
                    const numLi = $('<li></li>').append($('<a></a>').append(i))
                    if (i === currentPageNum) {
                        numLi.addClass("active")
                    }
                    numLi.click(function () {
                        toPage(i, 10)
                    })
                    ul.append(numLi)
                }

                ul.append(nextPageLi).append(endPageLi)

                const navEle = $('<nav></nav>').append(ul)
                navEle.appendTo("#pageNavArea")
            }

            // 解析数据
            function buildTable(result) {
                // 清空数据
                $(".table tbody").empty()
                // 构造数据
                const list = result.data.records;
                $.each(list, function (index, item) {
                    const opt = $('<td class="text-center"></td>').append($('<label class="lyear-checkbox checkbox-primary"></label>').append($('<input type="checkbox" class="checkItem" name="ids[]" value="' + item.id + '">')).append($('<span></span>')));
                    const id = $('<td class="text-center"></td>').append(index + (currentPageNum - 1) * 10 + 1);
                    const username = $('<td class="text-center"></td>').append(item.username);
                    const role = $('<td class="text-center"></td>').append(item.role === "admin" ? "超级管理员" : "普通管理员");
                    const name = $('<td class="text-center"></td>').append(item.name);
                    const createdAt = $('<td class="text-center"></td>').append(item.createdAt);
                    const updatedAt = $('<td class="text-center"></td>').append(item.updatedAt);
                    const infoBtn = $('<a class="btn btn-xs btn-default" id="infoBtn" title="信息查看" data-toggle="modal" data-target="#infoModal"></a>').append($('<i class="mdi mdi-eye"></i>'));
                    const passBtn = $('<a class="btn btn-xs btn-default" id="updatePasswordBtn" title="修改密码" data-toggle="modal" data-target="#updatePasswordModal"></a>').append($('<i class="mdi mdi-pencil"></i>'));
                    const delBtn = $('<a class="btn btn-xs btn-default" id="delBtn" title="删除"></a>').attr("del-id", item.id).append($('<i class="mdi mdi-window-close"></i>'));
                    const btn = $('<td class="text-center"></td>').append(infoBtn).append(passBtn).append(delBtn);
                    $('<tr></tr>')
                        .append(opt)
                        .append(id)
                        .append(username)
                        .append(role)
                        .append(name)
                        .append(createdAt)
                        .append(updatedAt)
                        .append(btn).appendTo(".table tbody");
                })
            }

        </script>
    </body>
</html>
